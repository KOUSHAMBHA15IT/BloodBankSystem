<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Request Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="top-nav">
        <ul>
            <li><a href="index.html" class="nav-button">Donor Request Form</a></li>
            <li><a href="login.html" class="nav-button">Admin Login</a></li>
            <li><a href="resources.html" class="nav-button">Resources</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Donor Request Form -->
        <section class="content-section">
            <h1>Donor Request Form</h1>
            <form id="donorForm">
                <label for="name">Name</label>
                <input type="text" id="name" required>
                <label for="bloodGroup">Blood Group</label>
                <select id="bloodGroup" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" required>
                <button type="submit">Submit Request</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
